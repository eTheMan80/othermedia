<!DOCTYPE html>
<html lang="en">

<head>
  <title>Other Media</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="dist/css/style.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="sizer"></div>
  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="//nap-assets.nap-live.ext.net-a-porter.com/girdle/images/header/logo-net-a-porter.80097ad030588586.svg" alt="">
      </div>
      <button class="menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <nav>
          <ul class="menuOptions">
            <li><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
        </nav>
    </header>
    <main>
      <section>
        <div class="carousel">
            <div class="item">
              <img src="img/img1.jpg" alt="">
              <p>This is slide 1</p>
            </div>
            <div class="item">
              <img src="img/img2.jpg" alt="">
              <p>This is slide 2</p>
            </div>
            <div class="item">
              <img src="img/img3.jpg" alt="">
              <p>This is slide 3</p>
            </div>
            <div class="item">
              <img src="img/img4.jpg" alt="">
              <p>This is slide 4</p>
            </div>
        </div>

        <ul class="flex-container">
          <li class="flex-item"><h2>Image block 1</h2><img src="img/gridImage1.jpg" alt=""></li>
          <li class="flex-item"><h2>Image block 2</h2><img src="img/gridImage2.jpg" alt=""></li>
          <li class="flex-item"><h2>Image block 3</h2><img src="img/gridImage3.jpg" alt=""></li>
        </ul>
        <h2 class="module5">This is module 5</h2>
        <ul class="flex-container animation">
          <li class="flex-item">
            <div class="horizontal-flip-container">
            	<div class="flipper">
            		<div class="front">
            			<img src="img/gridImage1.jpg" alt="">
            		</div>
            		<div class="back">
            			<img src="img/gridImage2.jpg" alt="">
            		</div>
            	</div>
            </div>
            </li>
          <li class="flex-item">
            <div class="vertical-flip-container">
            	<div class="flipper">
            		<div class="front">
            			<img src="img/gridImage1.jpg" alt="">
            		</div>
            		<div class="back">
            			<img src="img/gridImage2.jpg" alt="">
            		</div>
            	</div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="footerOptions">
          <li><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>
      </nav>
      <ul class="socialOptions">
        <li><a href="#">&copy;Copyright</a></li>
        <li><a href="#"><span class="fa fa-facebook fa-lg" aria-hidden="true"></span></a></li>
        <li><a href="#"><span class="fa fa-twitter fa-lg" aria-hidden="true"></span></a></li>
      </ul>
    </footer>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
  <script type="text/javascript" src="dist/js/script.min.js"></script>
</body>
</html>
